language: go

go:
  - 1.8
  - tip

before_install:
  - go get ./...
  - go get gopkg.in/alecthomas/gometalinter.v1
  - gometalinter --install

script:
  - gometalinter --config=gometalinter-ci.json ./...
  - go test -v -race ./...

after_success:
  - test "$TRAVIS_GO_VERSION" = "1.8" && goveralls -service=travis-ci